<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call In Attendance</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Call In Attendance</h2>
        <p id="schoolInfo">You are confirmed at <span id="schoolName">[School Name]</span> today.</p>
        
        <div class="input-group">
            <label for="arrivalTime">Enter Arrival Time:</label>
            <input type="time" id="arrivalTime">
        </div>
        
        <button id="submitAttendance" class="action-button">Submit</button>
        <button type="button" id="goBackButton" class="action-button">Go Back</button>
    </div>
    <script src="attendance_script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            document.getElementById('schoolName').textContent = "123 School"; // Mock fetching school name
        });
    </script>
</body>
</html>
