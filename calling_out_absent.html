<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Absence</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="absence-container">
        <h2>Report an Absence</h2>
        <label for="absenceDate">Select Date of Absence:</label>
        <input type="date" id="absenceDate" required>
        
        <label for="absenceReason">Reason for Absence:</label>
        <textarea id="absenceReason" rows="4" required></textarea>
        
        <button id="submitAbsence" class="small-button">Submit</button>
        <button id="backToMenu" class="small-button">Back to Main Menu</button>
        <p id="feedbackMessage"></p>
    </div>
