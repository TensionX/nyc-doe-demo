<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Absence</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Report an Absence</h2>

        <div class="input-group">
            <label for="absenceDate">Select Date of Absence:</label>
            <input type="date" id="absenceDate" required>
        </div>

        <div class="input-group">
            <label for="absenceReason">Reason for Absence:</label>
            <textarea id="absenceReason" rows="4" required></textarea>
        </div>

        <button id="submitAbsence" class="action-button">Submit</button>
        <button id="backToMenu" class="action-button">Back to Main Menu</button>
        <p id="feedbackMessage" class="error-message"></p>
    </div>
    <div id="modal" class="modal">
        <!-- Modal content will be dynamically set by the showModal function -->
    </div>
    <script src="calling_out_absent_script.js"></script>
</body>
</html>
